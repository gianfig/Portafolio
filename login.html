<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
</head>

<body>
    <section class="register-background">
        <div class="login-container">
            <form class="form-register">
                <div class="logo-container">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="titulo">
                    <h1>INICIAR SESIÓN</h1>
                </div>
                <div class="container-input">
                    <i class="fa fa-user icon"></i>
                    <input class="input-style" type="text" placeholder="Usuario">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input-style" type="password" placeholder="Contraseña">
                </div>
                <input type ='button' class="btn" value = 'Ingresar' onclick="window.open('index.html');"/>
                <div class="register"><span>No tienes cuenta? </span><a href="registro.html">Registrarse</a></div>
            </form>
        </div>
    </section>
</body>

</html>
