<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="register-background">
        <div class="register-container">
            <form class="form-register" action="index.html">
                <div class="logo-container">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="tituloregister"><h1>REGISTRO</h1></div>
                <div class="container-input">
                    <i class="fa fa-user icon"></i>
                    <input class="input-style" type="text" placeholder="Ingrese su usuario">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="input-style" type="email" placeholder="Ingrese su mail">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input-style" type="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input-style" type="password" placeholder="Repita su contraseña">
                </div>

                <div class="container-input-date">
                    <i class="fa-solid fa-calendar"></i>
                    <input class="input-style-date" type="date" placeholder="Fecha de nacimiento">
                </div>  

                <input type ='button' class="btn" value = 'Ingresar' onclick="window.open('login.html');"/>
            </form>
        </div>
    </section>
    </body>
</html>
